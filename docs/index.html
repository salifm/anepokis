<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Anepokis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

	<div class="container" id="connectContainer">
		<div class="jumbotron shadow-sm">
			<h1>Anepokis</h1>
		</div>

		<form>
			<div class="form-group">
				<input type="url" class="form-control" id="c1ServerInput" value="http://localhost:8080/" />
			</div>
			<input type="button" class="btn btn-primary" id="c1ConnectButton" value="connect" />
		</form>

	</div>

	<div class="container d-none" id="databaseContainer">

		<input type="button" class="btn btn-primary" id="c2DisconnectButton" value="disconnect" />

		<div class="form-group">
			<label for="c2EnterDatabaseInput">Enter database name</label>
			<input type="text" class="form-control" id="c2EnterDatabaseInput" />
		</div>
		<input type="button" class="btn btn-primary" id="c2EnterDatabaseButton" value="continue" />

		<div class="form-group">
			<label for="c2CreateDatabaseInput">Create new database</label>
			<input type="text" class="form-control" id="c2CreateDatabaseInput" />
		</div>
		<input type="button" class="btn btn-primary" id="c2CreateDatabaseButton" value="create" />

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script type="module" src="./src/main.js"></script>
</body>

</html>
